<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <title>Форма-заявка на оформление банковской карты</title>
</head>
<body>
  <div class="page">
    <section class="form">

      <!-- Секция "Кому" -->

      <div class="form__container">
        <h2 class="block__title">Кому</h2>
        <fieldset class="form__input_container-first">
          <input class="form__item form__item_el_fio" type="text" id="fio" name="fio" placeholder="Укажите Фамилию, Имя и Отчество держателя" required>
          <input class="form__item form__item_el_card-name" type="text" id="card-name" name="card-name" placeholder="Имя на карте" required>
          <input class="form__item form__item_el_company" type="text" id="company" name="company" placeholder="Название компании (латиницей)" required>
        </fieldset>
      </div>

      <!-- Секция "Куда" -->

      <div class="form__container">
        <h2 class="block__title">Куда</h2>
        <fieldset class="form__input_container-second">
          <input class="form__item form__item_el_town whom" type="text" id="town" name="town" placeholder="Город доставки" required>
          <input type="button" onclick="reset()" value="Другой адрес">
          <input class="form__item form__item_el_street whom" type="text" id="street" name="street" placeholder="Улица" required>
          <input class="form__item form__item_el_home-number whom" type="number" id="home-number" name="home-number" placeholder="Дом" required>
          <input class="form__item form__item_el_corpus whom" type="number" id="corpus" name="corpus" placeholder="Корпус">
          <input class="form__item form__item_el_room whom" type="number" id="room" name="room" placeholder="Квартира" required>
        </fieldset>
      </div>

      <!-- Секция "Телефон" -->

      <div class="form__container">
        <h2 class="block__title">Телефон</h2>
        <fieldset class="form__input_container-third">
          <input class="form__item form__item_el_tel whom" type="tel" id="tel" name="tel" placeholder="Мобильный, для службы доставки" required>
        </fieldset>
      </div>

      <!-- Секция "Держатель" -->

      <div class="form__container">
        <h2 class="block__title">Держатель</h2>
        <fieldset class="form__input_container-fourth">
          <input class="form__item form__item_el_surname" type="text" id="surname" name="surname" placeholder="Фамилия" required>
          <input class="form__item form__item_el_name" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="form__item form__item_el_patronymic" type="text" id="patronymic" name="patronymic" placeholder="Отчество" required>

          <label for="without-patronymic" class="form__label">
            <input type="checkbox" name="extra-option" id="without-patronymic" class="form__item form__item_el_extra-options" value="without-patronymic">
            <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
            <span class="form__label-text">Отчество отсутствует</span>
          </label>
          <input class="form__item form__item_el_born" type="text" id="born" name="born" placeholder="Место рождения" required>
          <input class="form__item form__item_el_born-date" type="date" id="born-date" name="born-date" placeholder="Дата рождения" required>
        </fieldset>
      </div>

      <!-- Секция "Документ" -->

      <div class="form__container">
        <h2 class="block__title">Документ</h2>
        <fieldset class="form__input_container-fifth">
          <select class="form__item form__item_el_document" id="document" name="document">
            <option value="passport">Паспорт гражданина РФ</option>
          </select>
          <input class="form__item form__item_el_series" type="number" id="series" name="series" placeholder="Серия" required>
          <input class="form__item form__item_el_number" type="number" id="number" name="number" placeholder="Номер" required>
          <input class="form__item form__item_el_passport-date" type="date" id="passport-date" name="passport-date" placeholder="Дата выдачи" required>
          <input class="form__item form__item_el_passport-code" type="number" id="passport-code" name="passport-code" placeholder="Код подразделения" required>
          <input class="form__item form__item_issued" type="text" id="issued" name="issued" placeholder="Кем выдан" required>
        </fieldset>
      </div>

      <!-- Секция "Прописка" -->

      <div class="form__container">
        <h2 class="block__title">Куда</h2>
        <fieldset class="form__input_container-sixth">
          <input class="form__item form__item_el_town propiska" type="text" id="town" name="town" placeholder="Город прописки" required>
          <input type="button" onclick="reset()" value="Другой адрес">
          <input class="form__item form__item_el_street propiska" type="text" id="street" name="street" placeholder="Улица" required>
          <input class="form__item form__item_el_home-number propiska" type="number" id="home-number" name="home-number" placeholder="Дом" required>
          <input class="form__item form__item_el_corpus propiska" type="number" id="corpus" name="corpus" placeholder="Корпус">
          <input class="form__item form__item_el_room propiska" type="number" id="room" name="room" placeholder="Квартира" required>
          <label for="without-street" class="form__label">
            <input type="checkbox" name="extra-option" id="without-street" class="form__item form__item_el_extra-options propiska" value="without-street">
            <span class="form__pseudo-item form__pseudo-item_type_checkbox"></span>
            <span class="form__label-text">Улица отсутствует</span>
          </label>
        </fieldset>
      </div>
    </section>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
