<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <title>Форма-заявка на оформление банковской карты</title>
</head>
<body>
  <div class="page">
    <section class="form">
      <div class="form__container">
        <h2 class="block__title">Кому</h2>
        <fieldset class="form__input_container-one">
          <input class="form__item form__item_el_fio" type="text" id="fio" name="fio" placeholder="Укажите Фамилию, Имя и Отчество держателя" required>
          <input class="form__item form__item_el_card-name" type="text" id="card-name" name="card-name" placeholder="Имя на карте" required>
          <input class="form__item form__item_el_company" type="text" id="company" name="company" placeholder="Название компании (латиницей)" required>
        </fieldset>
      </div>
      <div class="form__container">
        <h2 class="block__title">Куда</h2>
        <fieldset class="form__input_container-two">
            <input class="form__item form__item_el_town whom" type="text" id="town" name="town" placeholder="Город доставки" required>
            <input type="button" onclick="reset()" value="Другой адрес">
           <input class="form__item form__item_el_street whom" type="text" id="street" name="street" placeholder="Улица" required>
           <input class="form__item form__item_el_home-number whom" type="text" id="home-number" name="home-number" placeholder="Дом" required>
           <input class="form__item form__item_el_corpus whom" type="text" id="corpus" name="corpus" placeholder="Корпус">
           <input class="form__item form__item_el_room whom" type="text" id="room" name="room" placeholder="Квартира" required>
           <input type="tel" class="form__item form__item_el_tel whom" id="tel" name="tel"
           placeholder="Мобильный, для службы доставки" required>



        </fieldset>
      </div>
    </section>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
